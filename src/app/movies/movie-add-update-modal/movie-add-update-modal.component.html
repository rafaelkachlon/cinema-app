<h2>{{title}}</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <label for="title">Title</label>
  <input type="text" id="title" class="p-inputtext p-component"
         placeholder="Enter movie title..."
         formControlName="title">
  <div class="error" *ngIf="required('title')">Title is required.</div>
  <div class="error" *ngIf="titleExists">Title is already exists.</div>
  <label for="description">Overview</label>
  <textarea id="description" rows="5" class="p-inputtextarea p-inputtext p-component"
            placeholder="Enter movie overview..."
            formControlName="overview"></textarea>
  <div class="error" *ngIf="required('overview')">Overview is required.</div>

  <label for="publishDate">Release date</label>

  <p-calendar inputId="publishDate" formControlName="release_date"
              [yearNavigator]="true" [monthNavigator]="true"
              [readonlyInput]="true" yearRange="1900:2021">
  </p-calendar>
  <div class="error" *ngIf="required('release_date')">Publish date is required.</div>
  <div class="error" *ngIf="invalid">Release date is invalid.</div>

  <label for="runtime">Runtime</label>
  <input type="number" id="runtime" class="p-inputtext p-component"
         placeholder="Enter movie runtime..."
         formControlName="runtime">
  <div class="error" *ngIf="required('runtime')">Runtime is required.</div>

  <label for="genres">Genres</label>
  <p-multiSelect [options]="genres" defaultLabel="Select a genre" optionLabel="name" inputId="genres"
                  formControlName="genres"></p-multiSelect>
  <div class="error" *ngIf="required('genres')">Genre is required.</div>

  <button class="submit-btn" pButton label="Save" type="submit" [disabled]="form.invalid"></button>
</form>
