<div class="modal-content">
  <div class="image-container">
    <img [src]="selectedMovie?.poster_path" [alt]="selectedMovie?.title + 'poster'">
    <div class="buttons">
      <button pButton type="button"
              label="Edit" class="p-button-primary"
              (click)="editMovie()"></button>
      <button pButton type="button"
              label="Remove" class="p-button-danger"
              (click)="removeMovie()"></button>

    </div>
  </div>

  <div class="text-container">
    <div class="movie-title">{{selectedMovie?.title | uppercaseword | englishonly}}</div>
    <div class="movie-overview">
      {{selectedMovie?.overview}}
    </div>
    <div class="release-date">Release date: {{selectedMovie?.release_date | date:'dd/MM/YYYY'}}</div>
    <div class="runtime">Runtime: {{selectedMovie?.runtime}} min</div>
    <div class="genres">
      <div class="genre" *ngFor="let genre of selectedMovie.genres">{{genre.name}}</div>
    </div>
  </div>
</div>

<p-confirmDialog icon="pi pi-exclamation-triangle"
                 rejectButtonStyleClass="p-button-text"></p-confirmDialog>
