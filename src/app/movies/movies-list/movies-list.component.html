<div class="movies-container" *ngIf="(movies$ |async).length && !(getMoviesFail$|async); else noMovies">
  <app-movie-item
    *ngFor="let movie of movies$ | async"
    [movie]="movie"
    (openModal)="onOpenModal($event)"></app-movie-item>
</div>
<ng-template #noMovies>
  <div class="no-movies">Failed to get movies or there aren't any movies yet.</div>
</ng-template>
