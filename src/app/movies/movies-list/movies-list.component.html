<div class="movies-container" *ngIf="(movies$ |async).length && !(getMoviesFail$|async); else noMovies">
  <app-movie-item
    *ngFor="let movie of movies$ | async"
    [movie]="movie"
    (openModal)="onOpenModal($event)"></app-movie-item>
</div>
<ng-template #noMovies>
  <div class="no-movies">There aren't any movies yet. You can
    <span class="click-here" (click)="onCreate(null)">click here</span>
    to add one now.
  </div>
</ng-template>

<p-toast position="bottom-right"></p-toast>
